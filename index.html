<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="src/scripts/style.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>


<body>
    <div class="loading-spinner"></div>
    <header>
        <h1>Weather Dashboard</h1>
        <div class="header-controls">
            <div class="hamburger-menu">
                <button id="menu-toggle">☰</button> <!-- Hamburger icon -->
            </div>
            <div class="location-search">
                <input type="text" id="location-input" placeholder="Enter location" />
                <button id="search-button">Search</button>
                <button id="get-location" class="location-btn">📍 My Location</button>
            </div>
        </div>
    </header>

    <main class="layout">
        <aside class="sidebar">
            <nav class="icon-grid">
                <button class="icon-item">🏠<span class="icon-label">Home</span></button>
                <button class="icon-item">🌤️<span class="icon-label">Forecast</span></button>
                <button class="icon-item">🗺️<span class="icon-label">Maps</span></button>
                <button class="icon-item">📅<span class="icon-label">Monthly Forecast</span></button>
                <button class="icon-item">📜<span class="icon-label">Recent Searches</span><div id="recent-searches" class="recent-searches"></div></button>
                <button class="icon-item" id="darkModeToggle" aria-label="Toggle dark mode">🌙<span
                        class="icon-label">Toggle Dark Mode</span></button>
            </nav>
        </aside>

        <div class="warnings">
            <h3>Warnings</h3>
            <p>No current weather warnings.</p>
        </div>

        <section id="current-weather">
            <div class="location-date-container">
                <h2 id="current-location"></h2>
                <p id="current-date"></p>
                <img id="weather-icon" src="" alt="Weather Icon" class="weather-animation" />
            </div>
            <div class="weather-details">
                <span id="temperature"></span>
                <p id="weather-description"></p>
                <p id="feels-like"></p>
            </div>
        </section>

        <section id="additional-info">
            <ul>
                <li id="wind-status" class="icon-info">
                    <span class="icon">🌬️</span>
                    <span class="label">Wind Status</span>
                </li>
                <li id="uv-index" class="icon-info">
                    <span class="icon">☀️</span>
                    <span class="label">UV Index</span>
                </li>
                <li id="sunrise-sunset" class="icon-info">
                    <span class="icon">🌅</span>
                    <span class="label">Sunrise & Sunset</span>
                </li>
                <li id="humidity" class="icon-info">
                    <span class="icon">💧</span>
                    <span class="label">Humidity</span>
                </li>
                <li id="dew-point" class="icon-info">
                    <span class="icon">🌫️</span>
                    <span class="label">Dew Point</span>
                </li>
                <li id="aqi" class="icon-info">
                    <span class="icon">🏭</span>
                    <span class="label">AQI</span>
                </li>
            </ul>
        </section>

        <section id="hourly-forecast">
            <h2>Hourly Forecast</h2>
            <ul id="hourly-forecast-list">
                <!-- Hourly forecast items will go here -->
            </ul>
        </section>        

        <section id="forecast">
            <h2>7-Day Forecast</h2>
            <ul id="forecast-list"></ul>
        </section>
    </main>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modal Title</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Your content goes here.</p>
            </div>
            <div class="modal-footer">
                <button id="confirm">Confirm</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="src/js/main.js" type="module"></script>
</body>

</html>
